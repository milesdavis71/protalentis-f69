<div class="grid-x grid-margin-x grid-margin-y small-up-1 medium-up-2 large-up-3 alapitvany-tagok-grid">
  {{#each global.alapitvany_tagok}}
  <div class="cell">
    <div class="card">
      <img src="{{root}}assets/img/tagok/{{image}}.jpg" alt="{{name}}">
      <div class="card-section text-center">
        <h5>{{name}}</h5>
      </div>
    </div>
  </div>
  {{/each}}
</div>
